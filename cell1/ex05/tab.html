<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabla</title>
	<style>
		.table {
		border-collapse: collapse;
		border-color: rgb(255, 255, 255);
		border-style: solid;
		width: 60%;
		height: 120px;
		}
		.left{
		background-color: rgb(123, 204, 238);
		text-align: center;
		}
		.right{
		background-color: rgb(240, 160, 227);
		text-align: center;
		}

	</style>
</head>
<body style="background-color:black;">
<body>
	<hr style="color:white;">
	<center>
		<table class="table" border="1">
			<tr>
				<td class="left"> Izquierda </td>
				<td class="right"> Derecha </td>
			</tr>
		</table>
	</center>
</body>
</html>
