<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive</title>
	<style>
		html, body{
			margin: 0%;
			padding: 0%;
			height: 100%;
		}
		table {
			border-spacing: 0%;
			height: 100%;
			white-space: nowrap;	
		}
		.table {
			border-collapse: collapse;
			border-color: rgb(0, 0, 0);
			border-style: solid;
			white-space: nowrap;
			width: 100%;
			height: 100%;
		}
		.left{
			background-color: rgb(123, 204, 238);
			text-align: center;
		}
		.right{
			background-color: rgb(240, 160, 227);
			text-align: center;
		}
	</style>
</head>
<body style="background-color:black;">
<body>
		<table class="table" border="1">
			<tr>
				<td class="left"> Izquierda </td>
				<td class="right"> Derecha </td>
			</tr>
		</table>
</body>
</html>
